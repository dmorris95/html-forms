<!DOCTYPE html>
<html>
<header>
    <title>Exploring New HTML5 input types</title>
</header>

<body>

    <h2>Email Input</h2>
    <!--Task 1-->
    <form>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Please enter your email address">
        
        <button type="submit">Submit</button>
    </form>

    <h2>Number Input</h2>
    <!--Task 2-->
    <form>
        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" id="quantity" min="1" max="10" step="1">

        <button type="submit">Submit</button>
    </form>

    <h2>Date Input</h2>
    <!--Task 3-->
    <form>
        <label for="birthdate">Birthdate:</label>
        <input type="date" name="birthdate" id="birthdate" min="1900-01-01" max="2024-01-01" placeholder="Enter your birthdate">
        
        <button type="submit">Submit</button>
    </form>

    <h2>Range Input</h2>
    <!--Task 4-->
    <form>
        <label for="rating">Rating:</label>
        <input type="range" name="rating" id="rating" min="1" max="10" step="1">

        <button type="submit">Submit</button>
    </form>

    <h2>Color Input</h2>
    <!--Task 5-->
    <form>
        <label for="color-select">Select a Color:</label>
        <input type="color" name="color-select" id="color-select" value="#AAA333">
        
        <button type="submit">Submit</button>
    </form>
</body>

</html>
